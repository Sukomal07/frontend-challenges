<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String transformation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>String transformation</h1>
        <div class="main">
        <form class="form">
            <input type="text" id="input" value="this is a example" placeholder="enter a sentence with spaces">
        </form>
        <div class="transform">
            <div>
                <span>lower case</span>
                <p id="lowercase"></p>
            </div>
            <div>
                <span>upper case</span>
                <p id="uppercase"></p>
            </div>
            <div>
                <span>camel case</span>
                <p id="camelcase"></p>
            </div>
            <div>
                <span>pascal case</span>
                <p id="pascalcase"></p>
            </div>
            <div>
                <span>snake case</span>
                <p id="snakecase"></p>
            </div>
            <div>
                <span>kebab case</span>
                <p id="kababcase"></p>
            </div>
            <div>
                <span>trim</span>
                <p id="trim"></p>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
