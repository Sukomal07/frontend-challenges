<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shapes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <main class="grid">
            <div class="shape">
                <h2>Square</h2>
                <div class="square"></div>
            </div>
            <div class="shape">
                <h2>Circle</h2>
                <div class="circle"></div>
            </div>
            <div class="shape">
                <h2>Triangle</h2>
                <div class="triangle"></div>
            </div>
            <div class="shape">
                <h2>Parallelogram</h2>
                <div class="parallelogram"></div>
            </div>
            <div class="shape">
                <h2>Diamond</h2>
                <div class="diamond"></div>
            </div>
            <div class="shape">
                <h2>Egg</h2>
                <div class="egg"></div>
            </div>
            <div class="shape">
                <h2>Star</h2>
                <div class="star"></div>
            </div>
            <div class="shape">
                <h2>Heart</h2>
                <div class="heart"></div>
            </div>
            <div class="shape">
                <h2>Loader</h2>
                <div class="loader"></div>
            </div>
        </main>
    </div>
</body>

</html>
